<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>México</title>

    <!-- CSS libraries -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS styles -->
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3 class="nine columns">México - homicidios por cada 100 mil habs.</h3>
        <select id="select-key" class="three columns">
          <option value="urban" selected="selected">2010</option>
          <option value="agriculture">2020</option>
        </select>
      </div>
      <div id="initial">
        <h5>Instrucciones</h5>
        <ul>
          <li>Selecciona el año en el menú desplegable.</li>
          <li>Selecciona el estado y podrás ver más detalles bajo el mapa.</li>
        </ul>
      </div>
      <div id="map"><!-- Map container --></div>
      <div id="legend"><!-- Legend container --></div>

      <div id="details" class="hidden row"><!-- Details container --></div>
      <div class="footer">
        <strong>Fuentes de datos</strong>:<a href="https://www.inegi.org.mx" target="_blank">INEGI</a>
      </div>
    </div>

    <!-- Mustache template, rendered later to show the details of a feature -->
    <script id="template" type="x-tmpl-mustache">
      <h3 class="six columns">{{ name }}</h3>
      <table class="five columns">
        <tr>
          <th>Homicidios por cada 100 mil habs. 2010:</th>
          <td>{{ urban }}</td>
        </tr>
        <tr>
          <th>Homicidios por cada 100 mil habs. 2020:</th>
          <td>{{ agriculture }}</td>
        </tr>
      </table>
      <a href="#" id="close-details" class="one column" onclick="hideDetails(); return false;">&#x274c;</a>
    </script>

    <!-- JS libraries -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

    <!-- Custom JS code -->
    <script src="map.js"></script>
  </body>
</html>
